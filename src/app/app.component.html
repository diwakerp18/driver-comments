<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Create Comments</h3>
      <form #userPost=ngForm (ngSubmit)="onCreate(userPost.value)">
        <div class="form-group">
          <input class="form-control" type="text" name="driverId" ngModel placeholder="DriverId"><br>
          <input class="form-control" type="text" name="title" ngModel placeholder="Title"><br>
          <input class="form-control" type="text" name="description" ngModel placeholder="Description"><br>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Do Comment</button><br>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h3 class="text-center my-4">More Options</h3>
      <div class="row">
        <div class="col-md-6">
          <form #userPut=ngForm (ngSubmit)="onUpdate(userPut.value)">
            <div class="form-group">
              <input class="form-control" type="text" name="driverId" ngModel placeholder="DriverId"><br>
              <input class="form-control" type="text" name="title" ngModel placeholder="Title"><br>
              <input class="form-control" type="text" name="description" ngModel placeholder="Description"><br>
              <div class="text-center">
                <button type="submit" class="btn btn-warning">Update Comment</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form #userDelete=ngForm (ngSubmit)="onDelete(userDelete.value)">
            <div class="form-group">
              <input class="form-control" type="number" name="id" ngModel placeholder="Enter DriverId To Delete Comment">
              <div class="my-4">
                <button type="submit" class="btn btn-danger">Delete Comment</button>
              </div>
            </div>
          </form>
          <form #userFetch=ngForm (ngSubmit)="onfetch(userFetch.value)">
            <div class="form-group">
              <input class="form-control" type="number" name="driverId" ngModel placeholder="Enter DriverId To Search Comment">
              <div class="my-4">
                <button type="submit" class="btn btn-primary">Fetch Comment</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  <hr>
  <div class="text-center my-4">
    <h6 class="my-4">Search For All Comments : &nbsp;
      <button type="button" (click)="onfetchData()" class="btn btn-primary">Get Comments</button>
    </h6>
  </div>
  <hr>
  <table class="table table-striped table-responsive-md btn-table" >
    <thead>
    <tr>
      <th>#Id

      </th>
      <th>Driver Id

      </th>
      <th>Driver Name

      </th>
      <th>Title

      </th>
      <th>Description

      </th>
      <th>Date Of Comment

      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let com of lstcomments">
      <th scope="row">{{com.id}}</th>
      <td>{{com.driverId}}</td>
      <td>{{com.name}}</td>
      <td>{{com.title}}</td>
      <td>{{com.description}}</td>
      <td>{{com.createdAt | date: 'dd-MM-yyyy'}}</td>
    </tr>
    </tbody>
  </table>
</div>
